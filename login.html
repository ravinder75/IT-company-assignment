<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>GO GREEN | HTML Business Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <link href="img/favicon.ico" rel="icon">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300|Nunito:400,700&display=swap" rel="stylesheet">

       
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

   
    <link href="vendor/ionicons/css/ionicons.min.css" rel="stylesheet">
    <link href="vendor/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="vendor/lightbox/css/lightbox.min.css" rel="stylesheet">
    
    <style>
        body {
            height: 100vh;
            background: url('C:\Users\user\OneDrive\Desktop\Company-Portfolio\img\loginfrom.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <main class="container my-5 py-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        
                            <h2 class="text-center">Login</h2>
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Eamil</label>
                                    <input type="email" id="email" class="form-control" placeholder="Enter Email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" id="password" class="form-control" placeholder="Enter Password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                                <div class="mt-3 text-center">
                                    <a href="register.html">Already have no account? register here</a>
                                </div>
                            </form>
                       
                    </div>
                </div>
            </div>
        </div>
    </main>
   

    
   

    

    <script> 
    let loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Example validation
        if (email && password) {
            // alert('Login successful!');
            window.location.href = 'index.html'; // Redirect to the home page
        } else {
            alert('Invalid email or password. Please try again.');
        }
    });
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
